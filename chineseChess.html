<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <script src="./lib.js"></script>
</head>

<body>
    <canvas id="board" width="600" height="650" style="background-color:beige;">
        当前浏览器不支持canvas标签
    </canvas>
    <div>
        ai 1号：<input id="ai1" />
        ai 2号：<input id="ai2" />
        <button onclick="run()">开始</button>
    </div>

        function run(){
            var game = new ChineseChess('board', 'ai1', 'ai2');
            game.run();
        }
    </script>
</body>
